server {
    if ($host = www.rotafinal.com.br) {
        return 301 https://$host$request_uri;
    }

    if ($host = rotafinal.com.br) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name rotafinal.com.br www.rotafinal.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rotafinal.com.br www.rotafinal.com.br;
    
    ssl_certificate /etc/letsencrypt/live/rotafinal.com.br-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rotafinal.com.br-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Servir arquivos est√°ticos diretamente do disco
    location /_next/static/ {
        alias /var/www/rotafinal.com.br/.next/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Proxy para todas as outras rotas
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

