<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Experimento Esmalt - API Key Correta</title>
</head>
<body>
    <h1>Teste do Experimento Esmalt</h1>
    <p>Usando a API key correta do experimento: <code>exp_b33bd334ad45fc7cf5c91430f350a118</code></p>
    <div id="result"></div>
    
    <script>
        // Teste com a API key correta do experimento
        const experimentId = "d309112f-41ea-44b6-8f38-accf76f11def";
        const apiKey = "exp_b33bd334ad45fc7cf5c91430f350a118";
        const baseUrl = "https://rotafinal.com.br";
        
        async function testExperiment() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testando API...</p>';
            
            try {
                const response = await fetch(`${baseUrl}/api/experiments/${experimentId}/assign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'X-RF-Version': '2.0.0'
                    },
                    body: JSON.stringify({
                        visitor_id: 'test_user_' + Math.random().toString(36).substr(2, 9),
                        user_agent: navigator.userAgent,
                        url: window.location.href,
                        referrer: document.referrer,
                        timestamp: new Date().toISOString(),
                        viewport: {
                            width: window.innerWidth,
                            height: window.innerHeight
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>✅ Sucesso!</h2>
                    <p><strong>Variante:</strong> ${data.variant.name}</p>
                    <p><strong>Assignment:</strong> ${data.assignment}</p>
                    <p><strong>Algorithm:</strong> ${data.algorithm}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ Erro</h2>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
                console.error('Erro no teste:', error);
            }
        }
        
        // Executar teste quando a página carregar
        window.addEventListener('load', testExperiment);
    </script>
</body>
</html>
