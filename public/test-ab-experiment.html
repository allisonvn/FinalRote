<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Experimento A/B - Rota Final</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      margin: 2rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    p {
      margin-bottom: 2rem;
      color: #666;
      font-size: 1.1rem;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      margin: 0.5rem;
    }

    /* Variante Original - Bot√£o Azul */
    .variant-control {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
    }

    .variant-control:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
    }

    /* Variante A - Bot√£o Verde */
    .variant-a {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
    }

    .variant-a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46, 204, 113, 0.4);
    }

    /* Variante B - Bot√£o Laranja */
    .variant-b {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .variant-b:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
    }

    .debug-info {
      margin-top: 3rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #007bff;
    }

    .debug-info h3 {
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .debug-info pre {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      text-align: left;
      font-size: 0.9rem;
    }

    .success-message {
      background: linear-gradient(45deg, #d4edda, #c3e6cb);
      color: #155724;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: none;
    }

    .error-message {
      background: linear-gradient(45deg, #f8d7da, #f5c6cb);
      color: #721c24;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Teste Experimento A/B</h1>
    <p id="description">Testando o sistema de experimentos da Rota Final...</p>

    <div id="loading" class="loader" style="display: none;"></div>

    <div id="success-message" class="success-message">
      ‚úÖ Experimento carregado com sucesso!
    </div>

    <div id="error-message" class="error-message">
      ‚ùå Erro ao carregar experimento. Verifique a configura√ß√£o.
    </div>

    <div id="experiment-content">
      <!-- Conte√∫do ser√° inserido dinamicamente pelo JavaScript -->
      <button id="default-cta" class="cta-button variant-control" onclick="handleConversion()">
        Clique Aqui - Vers√£o Padr√£o
      </button>
    </div>

    <div class="debug-info">
      <h3>üîç Debug Info</h3>
      <pre id="debug-output">Carregando...</pre>
    </div>
  </div>

  <!-- SDK da Rota Final -->
  <script src="./rotafinal-sdk.js"></script>

  <script>
    // Configura√ß√£o do experimento
    const EXPERIMENT_CONFIG = {
      apiKey: 'your-api-key-here', // Substituir pela chave real
      experimentKey: 'button-color-test',
      debug: true
    };

    let rotaFinal;
    let currentVariant = 'control';

    async function initializeExperiment() {
      try {
        // Mostrar loader
        document.getElementById('loading').style.display = 'block';

        // Inicializar SDK
        rotaFinal = new RotaFinal({
          apiKey: EXPERIMENT_CONFIG.apiKey,
          debug: EXPERIMENT_CONFIG.debug
        });

        updateDebugInfo('SDK inicializado', { userId: rotaFinal.userId });

        // Obter variante do experimento
        const variant = await rotaFinal.getVariant(EXPERIMENT_CONFIG.experimentKey, {
          defaultVariant: 'control'
        });

        currentVariant = variant;
        updateDebugInfo('Variante obtida', { variant });

        // Aplicar variante
        applyVariant(variant);

        // Esconder loader e mostrar sucesso
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';

        updateDebugInfo('Experimento aplicado', {
          variant,
          timestamp: new Date().toISOString()
        });

      } catch (error) {
        console.error('Erro no experimento:', error);

        // Esconder loader e mostrar erro
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').innerHTML = `‚ùå Erro: ${error.message}`;

        updateDebugInfo('Erro no experimento', { error: error.message });

        // Aplicar vers√£o padr√£o em caso de erro
        applyVariant('control');
      }
    }

    function applyVariant(variant) {
      const content = document.getElementById('experiment-content');
      const description = document.getElementById('description');

      // Configurar conte√∫do baseado na variante
      switch (variant) {
        case 'control':
          content.innerHTML = `
            <button class="cta-button variant-control" onclick="handleConversion()">
              üîµ Clique Aqui - Vers√£o Original
            </button>
          `;
          description.textContent = 'Voc√™ est√° vendo a vers√£o ORIGINAL (controle) do teste.';
          break;

        case 'variant-a':
        case 'variant_a':
          content.innerHTML = `
            <button class="cta-button variant-a" onclick="handleConversion()">
              üü¢ Clique Aqui - Vers√£o A (Verde)
            </button>
          `;
          description.textContent = 'Voc√™ est√° vendo a VARIANTE A (bot√£o verde) do teste.';
          break;

        case 'variant-b':
        case 'variant_b':
          content.innerHTML = `
            <button class="cta-button variant-b" onclick="handleConversion()">
              üî¥ Clique Aqui - Vers√£o B (Vermelho)
            </button>
          `;
          description.textContent = 'Voc√™ est√° vendo a VARIANTE B (bot√£o vermelho) do teste.';
          break;

        default:
          // Fallback para controle
          applyVariant('control');
      }
    }

    async function handleConversion() {
      try {
        updateDebugInfo('Convers√£o iniciada', { variant: currentVariant });

        // Rastrear evento de convers√£o
        await rotaFinal.conversion('button_click', 1, {
          variant: currentVariant,
          page: 'test-page',
          experiment: EXPERIMENT_CONFIG.experimentKey
        });

        // Feedback visual
        const button = document.querySelector('.cta-button');
        const originalText = button.textContent;
        button.textContent = '‚úÖ Convers√£o Registrada!';
        button.style.background = 'linear-gradient(45deg, #28a745, #20c997)';

        setTimeout(() => {
          button.textContent = originalText;
          applyVariant(currentVariant); // Restaurar estilo original
        }, 2000);

        updateDebugInfo('Convers√£o registrada', {
          variant: currentVariant,
          timestamp: new Date().toISOString()
        });

      } catch (error) {
        console.error('Erro na convers√£o:', error);
        updateDebugInfo('Erro na convers√£o', { error: error.message });

        alert('Erro ao registrar convers√£o: ' + error.message);
      }
    }

    function updateDebugInfo(action, data = {}) {
      const debugOutput = document.getElementById('debug-output');
      const timestamp = new Date().toLocaleTimeString();

      const logEntry = {
        timestamp,
        action,
        data
      };

      // Atualizar debug info
      debugOutput.textContent = JSON.stringify(logEntry, null, 2);

      // Log no console tamb√©m
      console.log(`[RotaFinal Test] ${action}:`, data);
    }

    // Inicializar quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', () => {
      updateDebugInfo('P√°gina carregada', { url: window.location.href });

      // Aguardar um pouco para o SDK carregar
      setTimeout(initializeExperiment, 500);
    });

    // Rastrear evento de p√°gina vista
    window.addEventListener('load', async () => {
      try {
        if (rotaFinal) {
          await rotaFinal.conversion('page_view', 1, {
            page: 'test-page',
            url: window.location.href
          });
          updateDebugInfo('Page view registrada');
        }
      } catch (error) {
        console.error('Erro ao registrar page view:', error);
      }
    });
  </script>
</body>
</html>
