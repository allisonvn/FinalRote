# Configuração Nginx para Next.js - Servidor Próprio
# Colocar este arquivo em /etc/nginx/sites-available/rotafinal

server {
    listen 80;
    listen [::]:80;
    server_name rotafinal.com.br www.rotafinal.com.br;
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
    
    # Timeouts para proxy
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers de proxy essenciais
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # IMPORTANTE: Arquivos estáticos do Next.js devem ser servidos diretamente
    # pelo Next.js sem headers adicionais do nginx para evitar conflitos
    location /_next/static/ {
        # Proxy direto para Next.js - deixar o Next.js definir os headers
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Não adicionar headers aqui - deixar o Next.js fazer isso
        # Isso evita conflitos de Content-Type e erros 400
    }
    
    # API routes
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers CORS para API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-RF-Version, X-Requested-With" always;
        
        # Cache control para API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Todas as outras rotas (aplicação Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configurações de segurança (apenas para rotas não-proxy)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
}
